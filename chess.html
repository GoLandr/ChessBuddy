<!DOCTYPE HTML>
<html>
<head>
    <title>ChessBuddy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Play chess with Go, HTML5, WebSockets and random strangers!" />
    <link rel="stylesheet" type="text/css" href="/chess.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="text/javascript" src="chess.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script:700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrap">
        <header>
            <p class="intro">
                Play chess with Go, HTML5,<br />
                WebSockets and random strangers!
            </p>
            <h1><a href="/">ChessBuddy</a></h1>
        </header>

        <aside>
            <canvas id="clocks" width="280" height="130">
                Your browser does not support the canvas element.
            </canvas>

            <label id="l_history" for="history">history</label>
            <div id="history">
            </div>
        </aside>

        <canvas id="board" width="400" height="400">
            Your browser does not support the canvas element.
        </canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("board");
            var clocks = document.getElementById("clocks");
            var ws = new WebSocket("ws://{{.}}/ws");
            var chess = new ChessGame(canvas, clocks, ws);
        </script>

        <footer>
            <div class="stats">
                <span id="numPlayers">N/A</span> players online
            </div>
            Â© Christoph Hack, 2012. Grab the source on
            <a href="https://github.com/tux21b/ChessBuddy">GitHub</a>.<br />
            Proudly powered by <a href="http://golang.org/">Go 1</a>!
        </footer>
    </div>
</body>
</html>
